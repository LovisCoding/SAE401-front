<!DOCTYPE html>
<html lang="FR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Connexion - ScoNotes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./connection.css">
</head>
<body class="d-flex justify-content-center">
	<div class="form-signin w-100 h-100">
		<div class="content">
			<form class="">
				<div class="mb-4 mt-4 d-flex flex-column align-items-center">
					<img class="mb-4" src="./img/Logo_ScoNotes.png" alt="" width="130" height="90">
					<p class="mb-4 fw-normal mt-4">Connectez-vous à votre compte</p>
				</div>
				<div class="mb-3">
					<label class="form-label" for="identifiant">Identifiant</label>
					<input type="text" class="form-control" id="identifiant" placeholder="Identifiant">
					<div id="identifiantError" class="invalid-feedback"></div>
				</div>
				<div class="mb-3">
					<label class="form-label" for="password">Mot de passe</label>
					<input type="password" class="form-control" id="password" placeholder="Mot de passe">
					<div id="pwError" class="invalid-feedback"></div>
				</div>
				<button class="btn btn-primary w-100 btnValidate mt-4" type="submit" id="btnValidate">Se connecter</button>
				<p class="form-text mt-3">Vous n'avez pas de compte ? <a href="#!" id="aAcces">Demander l'accès</a></p>
			</form>
		</div>
	</div>
	<div id="myModal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<p class="mailAdress">Envoyez un mail à M. Rodolphe Charrier : <a href="mailto:xxxxx.xxxxx@univ-lehavre.fr">xxxx.xxxxx@univ-lehavre.fr</a></p> 
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="./Connection.js"></script>
</body>
</html>
