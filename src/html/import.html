<!DOCTYPE html>
<html lang="FR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Page d'importation</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="/js/Nav.js"></script>

		<link rel="stylesheet" type="text/css" href="/css/nav.css" />
		<link rel="stylesheet" type="text/css" href="/css/import.css" />
	</head>
	<body>
		<div class="background-left"></div>
		<div class="background-right">
			<select class="form-control form-control-modified" id="ddlYear"></select>
		</div>
		<div class="container mt-5">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th scope="col" class="text-center"></th>
						<th scope="col" class="text-center">S1</th>
						<th scope="col" class="text-center">S2</th>
						<th scope="col" class="text-center">S3</th>
						<th scope="col" class="text-center">S4</th>
						<th scope="col" class="text-center">S5</th>
						<th scope="col" class="text-center">S6</th>
					</tr>
				</thead>
				<tbody>
					<tr class="jury">
						<th scope="row">Jury</th>
						<td>
							<div class="d-flex">
								<img class=" mx-auto" id="jury1" src="/assets/img/Excel.svg" alt="Excel" />
								<img class=" mx-auto" id="juryalternant1" src="/assets/img/Excel.svg" alt="Excel"
									class="icon" />
							</div>
						</td>
						<td>
							<div class="d-flex">
							<img class="invisibleImg mx-auto" id="jury2" src="/assets/img/Excel.svg" alt="Excel" />
							<img class=" mx-auto" id="juryalternant2" src="/assets/img/Excel.svg" alt="Excel"
								class="icon" />
							</div>
						</td>
						<td>
							<div class="d-flex">
							<img class="invisibleImg mx-auto" id="jury3" src="/assets/img/Excel.svg" alt="Excel" />
							<img class="invisibleImg mx-auto" id="juryalternant3" src="/assets/img/Excel.svg" alt="Excel"
								class="icon" />
							</div>
						</td>
						<td>
							<div class="d-flex">
							<img class="invisibleImg mx-auto" id="jury4" src="/assets/img/Excel.svg" alt="Excel" />
							<img class="invisibleImg mx-auto" id="juryalternant4" src="/assets/img/Excel.svg" alt="Excel"
								class="icon" />
							</div>
						</td>
						<td>
							<div class="d-flex">
							<img class="invisibleImg mx-auto" id="jury5" src="/assets/img/Excel.svg" alt="Excel" />
							<img class="invisibleImg mx-auto" id="juryalternant5" src="/assets/img/Excel.svg" alt="Excel"
								class="icon" />
							</div>
						</td>
						<td>
							<div class="d-flex">
							<img class="invisibleImg mx-auto" id="jury6" src="/assets/img/Excel.svg" alt="Excel" />
							<img class="invisibleImg mx-auto" id="juryalternant6" src="/assets/img/Excel.svg" alt="Excel"
								class="icon" />
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row">Moyennes</th>
						<td>
							<div class="d-flex">
							<img class=" mx-auto" id="moyennes1" src="/assets/img/Excel.svg" alt="Excel"
								class="icon" />
							<img class=" mx-auto" id="moyennesalternant1" src="/assets/img/Excel.svg" alt="Excel"
								class="icon" />
							</div>
						</td>
						<td>
							<div class="d-flex">
							<img class="invisibleImg mx-auto" id="moyennes2" src="/assets/img/Excel.svg" alt="Excel"
								class="icon" />
							<img class=" mx-auto" id="moyennesalternant2" src="/assets/img/Excel.svg" alt="Excel"
								class="icon" />
							</div>
						</td>
						<td>
							<div class="d-flex">
							<img class="invisibleImg mx-auto" id="moyennes3" src="/assets/img/Excel.svg" alt="Excel"
								class="icon" />
							<img class="invisibleImg mx-auto" id="moyennesalternant3" src="/assets/img/Excel.svg" alt="Excel"
								class="icon" />
							</div>
						</td>
						<td>
							<div class="d-flex">
							<img class="invisibleImg mx-auto" id="moyennes4" src="/assets/img/Excel.svg" alt="Excel"
								class="icon" />
							<img class="invisibleImg mx-auto" id="moyennesalternant4" src="/assets/img/Excel.svg" alt="Excel"
								class="icon" />
							</div>
						</td>
						<td>
							<div class="d-flex">
							<img class="invisibleImg mx-auto" id="moyennes5" src="/assets/img/Excel.svg" alt="Excel"
								class="icon" />
							<img class="invisibleImg mx-auto" id="moyennesalternant5" src="/assets/img/Excel.svg" alt="Excel"
								class="icon" />
							</div>
						</td>
						<td>
							<div class="d-flex">
							<img class="invisibleImg mx-auto" id="moyennes6" src="/assets/img/Excel.svg" alt="Excel"
								class="icon" />
							<img class="invisibleImg mx-auto" id="moyennesalternant6" src="/assets/img/Excel.svg" alt="Excel"
								class="icon" />
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="container mt-5">
			<div class="row">
				<div class="col-md-6 vertical-center splitter">
					<div class="form-group">
						<h6>Dépôt du fichier</h6>
						<label for="file" class="file-label" id="labelito">
							<img src="/assets/img/File.svg" alt="Logo" class="logo" />
							<span id="spanText" class="label-text">Fichier</span>
							<input type="file" id="file" class="input-file" />
							<img src="/assets/img/Check.svg" id="validateIcon" class="logo-rightSide" height="16" width="16"/>
						</label>
					</div>
					<div class="form-group text-center">
						<label for="semester">Choix du semestre</label><br />
						<select id="semester" class="form-control">
							<option value="1">Semestre 1</option>
							<option value="2">Semestre 2</option>
							<option value="3">Semestre 3</option>
							<option value="4">Semestre 4</option>
							<option value="5">Semestre 5</option>
							<option value="6">Semestre 6</option>
						</select>
					</div>
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="alternant" accept=".xlsx"/>
						<label class="form-check-label" for="alternant">Alternant</label>
					</div>
					<div class="form-group">
						<label class="type">Type</label><br />
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="type" id="jury" value="jury" checked />
							<label class="form-check-label" for="jury">Jury</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="type" id="commission" value="commission" />
							<label class="form-check-label" for="commission">Moyennes</label>
						</div>
					</div>
					<button type="button" class="addBtn" id="addFile">
						<span class="spinner-border spinner-border-sm mr-2 d-none" role="status" aria-hidden="true" id="loadingFile"></span>
						Ajouter</button>
				</div>
				<div class="col-md-6 vertical-center">
					<div class="form-group">
						<h6 class="coeff">Dépôt des coefficients</h6>
						<div class="d-flex align-items-start ">
							<label for="fileCoeff" class="file-label" id="labelitoCoeff">
								<img src="/assets/img/File.svg" alt="Logo" class="logo" />
								<span class="label-text" id="spanTextCoeff">Fichier</span>
								<input type="file" id="fileCoeff" class="input-file" accept=".xlsx"/>
								<img src="/assets/img/Check.svg" id="validateIcon2" class="logo-rightSide" height="16" width="16"/>
							</label>
							<img class="invisibleImg ml-4" id="coefficient1" src="/assets/img/Excel.svg" alt="Excel" />
						</div>
					</div>
					<button type="button" class="addBtn" id="addFileCoeff">
						<span class="spinner-border spinner-border-sm mr-2 d-none" id="loadingCoeff" role="status" aria-hidden="true"></span>Ajouter</button>
				</div>
			</div>
		</div>

		<script src="/js/Year.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.0/xlsx.full.min.js"></script>
		<script src="/js/Import.js"></script>
	</body>
</html>
